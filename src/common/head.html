<!-- `proj, domain, public_root ` is assigned by configuration, see .posthtmlrc.cjs -->

<meta charset="utf-8" />
<title>{{ title }}</title>
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, viewport-fit=cover"
/>
<meta name="description" content="realazy's UI labs" />

<link rel="icon" href="data-url:/src/common/favicon.svg" />
<link
  rel="apple-touch-icon"
  href="https://{{ domain }}/uilabs/apple-touch-icon.png"
/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta
  name="apple-mobile-web-app-status-bar-style"
  content="black-translucent"
/>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap"
  rel="stylesheet"
/>

<style>
  @font-face {
    font-family: "Alte Haas Grotesk";
    font-weight: 400;
    font-style: normal;
    src: url("{{ public_root }}/AlteHaasGroteskRegular.woff2") format("woff2");
  }
  @font-face {
    font-family: "Alte Haas Grotesk";
    font-weight: 700;
    font-style: normal;
    src: url("{{ public_root }}/AlteHaasGroteskBold.woff2") format("woff2");
  }
</style>

<meta property="og:url" content="https://{{ domain }}/uilabs/{{ proj }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ title }}" />
<meta property="og:description" content="realazy's UI labs" />
<meta property="og:image" content="https://{{ domain }}/uilabs/og.png" />

<meta name="twitter:card" content="summary_large_image" />
<meta property="twitter:domain" content="{{ domain }}" />
<meta property="twitter:url" content="https://{{ domain }}/uilabs/{{ proj }}" />
<meta name="twitter:title" content="{{ title }}" />
<meta name="twitter:description" content="realazy's UI labs" />
<meta name="twitter:image" content="https://{{ domain }}/uilabs/og.png" />
